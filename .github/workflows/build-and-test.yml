name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghc make gcc build-essential libtirpc-dev rpcbind
      
      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.7'

      - name: Setup Network and Random package
        run: |
          cd network-3.2.8.0
          autoreconf -i
          cabal update
          cabal install --lib random
          cabal configure
          cabal build
      
      - name: Run build script
        run: |
          rm -rf ~/.ghc/
          chmod +x build.sh
          ./build.sh

      - name: Run test script
        run: |
          chmod +x test.sh
          ./test.sh

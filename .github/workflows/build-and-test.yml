name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ghc make gcc build-essential libtirpc-dev rpcbind
      
      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.7'

      - name: Install packages
        run: |
          cabal install random --lib
          cabal install network-3.2.8.0 --lib
          cabal install bytestring --lib
          cabal install binary --lib
          cabal install containers --lib
      
      - name: Run build script
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Run test script
        run: |
          chmod +x test.sh
          ./test.sh
